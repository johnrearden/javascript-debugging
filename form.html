<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <h1>Enter Wishes</h1>
                <form action="" class="mt-3">
                    <div class="mb-3">
                        <label for="wish1" class="form-label">Wish 1</label>
                        <input 
                            type="text" id="wish1" name="wish2" 
                            class="form-control wish-input" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="wish2" class="form-label">Wish 2</label>
                        <input type="text" id="wish2" name="wish3" class="form-control wish-input">
                    </div>
                    <div class="mb-3">
                        <label for="wish3" class="form-label">Wish 3</label>
                        <input type="text" id="wish3" name="wish3" class="form-control wish-input">
                    </div>
                    <div class="mb-3 mt-4">
                        <button type="submit" class="btn btn-primary">Grant Wishes</button>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <span class="t-and-c-title">
                            Terms and Conditions
                        </span>
                        <ul class="t-and-c-list" style="width: fit-content;">
                            <li>No wishing for infinite wishes</li>
                            <li>Fill out at least 2 wishes</li>
                        </ul>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/form_script.js"></script>
</body>

</html>
